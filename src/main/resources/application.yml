# ===================================================================
# Application Configuration
# ===================================================================

spring:
  application:
    name: user-management-system

  # --- Database Configuration ---
  datasource:
    url: jdbc:mysql://localhost:3306/user_management_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  # --- JPA / Hibernate ---
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  # --- Kafka ---
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # --- Cache ---
  cache:
    type: simple

# ===================================================================
# JWT Configuration
# ===================================================================
app:
  jwt:
    secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970337336763979244226452948404D6351655468576D5A7134743777217A25432A46
    expiration-ms: 86400000  # 24 hours

# ===================================================================
# Swagger / OpenAPI
# ===================================================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# ===================================================================
# Server
# ===================================================================
server:
  port: 8080

# ===================================================================
# Logging
# ===================================================================
logging:
  level:
    root: INFO
    com.usermanagement: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
